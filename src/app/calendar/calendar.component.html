<div style="
    overflow: hidden;
    position: relative;
    height: 100%;
">
<div style="
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;	
    left: 0;
    overflow-x: hidden;
">
<app-cart></app-cart>
<div id="daycontainer" [style.right]="dayOffset * 100 + '%'" style="
    /*transform: translate(-300px, 0px);*/
    /*grid-template-rows: auto;
    -webkit-flex-direction: row;
    flex-direction: row;*/
    /*flex-flow: row wrap;*/

    position: relative;
    display: flex;
    width: 100%;
    flex-shrink: 0;
    transition: all 0.4s ease;

    /*
    height: 100%;
    flex-shrink: 0;
    display: -webkit-box;
    display: -moz-box;

    display: -ms-flexbox;
    display: flex;*/
">
    <style>
        app-day {
            width: 100%;
            flex-shrink: 0;
        }

        #daycontainer {
            max-width: 100%;
        }

        @media screen and (min-width: 640px) {
            #daycontainer {
                max-width: 50%;
            }
        }
        @media screen and (min-width: 960px) {
            #daycontainer {
                max-width: 33.33%;
            }
        }
    </style>
    <app-day *ngFor="let day of days"
        [day]="day"
        [next]="onNext"
        [prev]="onPrev"></app-day>
</div>
</div>
</div>
